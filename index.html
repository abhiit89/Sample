<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Sample App</title>
    <link href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="assets/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.eot" rel="stylesheet">
    <link href="assets/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.svg" rel="stylesheet">
    <link href="assets/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.ttf" rel="stylesheet">
    <link href="assets/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.woff" rel="stylesheet">
    <link href="assets/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.woff2" rel="stylesheet">
    <script src="assets/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/angular.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body ng-controller="myController">
<div class="container">
    <div class="panel"><pre>User Input</pre></div>
    <div style="width: 100%;color: #555;border: 3px solid #ccc;border-radius: 4px;">
        <form class="form ">
            <div class="form-group">
                <label>Source Latitude</label>
                <input type="text" ng-model="sourceLat">
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <label>Source Longitude</label>
                <input type="text" ng-model="sourceLong">
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <label>Destination Latitude</label>
                <input type="text" ng-model="destLat">
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <label>Destination Longitude</label>
                <input type="text" ng-model="destLong">
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <label>Arrival Time</label>
                <input type="time" id="exampleInput" name="input" ng-model="arrivalTime" placeholder="HH:mm:ss" min="00:00:00" max="24:00:00" required />
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <label>Email for Notification</label>
                <input type="text" ng-model="notifyEmail">
            </div>
            <div class="clearfix"></div>
            <button type="submit" class="btn btn-primary" ng-click="begin()">Remind Me</button>
        </form>
    </div>
    <div class="panel"></div>
    <div class="clearfix"></div>
    <div class="panel"><pre>Logs</pre></div>
    <div style="width: 100%;color: #555;border: 3px solid #ccc;border-radius: 4px;">
        <ul style="list-style: none;">
            <li ng-repeat="log in logs">
                {{log}}
            </li>
        </ul>
    </div>

</div>
</body>
</html>
